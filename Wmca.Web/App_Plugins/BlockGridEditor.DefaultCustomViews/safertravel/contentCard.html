<style>
    .text {
        position: relative;
        display: block;
        cursor: pointer;
        background-color: transparent;
        text-align: left;
        user-select: none;
        border: none;
        padding: 0;
        height: 100%;
        padding-top: 1px;
        margin-top: -1px;
        transition: border-color 120ms, background-color 120ms;
        font-family: 'Lato';
        font-weight: 300;
        line-height: 1.5;
    }
</style>

<style>
    :host {
        min-height: 100px;
    }

    button>* {
        vertical-align: middle;
    }

    button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        cursor: pointer;
        color: black;
        background-color: transparent;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
        transition: border-color 120ms, background-color 120ms;
        max-height: 80vh;
        overflow: hidden;
    }

    button:hover {
        color: #2152A3;
    }

    img {
        display: block;
        margin-right: auto;
        margin-left: auto;
        margin-bottom: 15px;
        height: 180px;
    }

    .icon {
        font-size: 60px;
        display: block;
    }

    .umb-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        flex-shrink: 0;
    }

    .umb-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
        animation: inherit;
    }

    .file-name {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        padding: 3px 6px;
        position: absolute;
        bottom: 0;
        right: 0;
        opacity: var(--umb-block-grid--block-ui-opacity, 0);
        transition: opacity 120ms;
    }

    .is-trashed {
        background-color: #d42054 !important;
        color: white !important;
    }

    .is-trashed .file-name {
        opacity: 1;
    }

    .ds-content-card {
        display: block;
        border-bottom: 5px solid #1d7bbf;
        color: #231f20;
        background-color: #fff;
        text-decoration: none;
        height: 100%;
    }

    .ds-p-sm {
        padding: .75rem;
    }

    [class*=ds-] h3,
    [class*=ds-].ds-h3 {
        color: inherit;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        font-size: 1.4375rem !important;
        line-height: 1.5rem;
        font-weight: 700;
    }
</style>

<div class="ds-content-card" type="button" ng-click="block.edit()" ng-focus="block.focus"
    ng-class="{'is-trashed': mediaItem.trashed}">
    {{mediaItem = (block.data.image[0].mediaKey | mediaItemResolver); ""}}
    <img ng-if="mediaItem !== null && (mediaItem.mediaLink.indexOf('jpg') !== -1 || mediaItem.mediaLink.indexOf('png') !== -1 || mediaItem.mediaLink.indexOf('webp') !== -1 || mediaItem.mediaLink.indexOf('gif') !== -1) && !mediaItem.trashed"
        ng-src="{{mediaItem.mediaLink}}" alt="{{mediaItem.name}}" />
    <umb-icon
        ng-if="mediaItem !== null && mediaItem.mediaLink.indexOf('jpg') === -1 && mediaItem.mediaLink.indexOf('png') === -1 && mediaItem.mediaLink.indexOf('webp') === -1 && mediaItem.mediaLink.indexOf('gif') === -1 || mediaItem.trashed"
        icon="{{mediaItem.contentType.icon}}" class="icon"></umb-icon>
    <span ng-if="mediaItem !== null && mediaItem.name" class="file-name">
        <span ng-if="mediaItem.trashed">
            <localize key="mediaPicker_trashed">Trashed</localize>:
        </span>
        <!-- {{mediaItem.name}} -->
    </span>

    <div class="ds-p-sm">
        <h2 class="ds-h3">{{block.data.title}}</h2>
        <div ng-bind-html="block.data.copy.markup"></div>
    </div>
</div>
