<div class="umb-property-editor umb-radiobuttons cd-radio-list" ng-controller="Our.Umbraco.ConditionalDisplayers.RadioController">
    <ng-form name="radioButtonsFieldForm">

        <ul class="unstyled {{labelsPos}}" ng-class="{'cd-hrz-radio': model.config.alignHrz === '1', 'cd-btn-radio': model.config.asBtn === '1'}">
            <li ng-repeat="item in viewItems track by item.key">
                <umb-radiobutton name="{{model.alias}}_{{uniqueId}}"
                                 value="{{item.value}}"
                                 model="model.value"
                                 text="{{item.value}}"
                                 required="model.validation.mandatory && model.value == ''"
                                 ng-attr-readonly="{{ readonly || undefined }}"
                                 on-change="runDisplayLogic()">
                </umb-radiobutton>
            </li>
        </ul>

        <div ng-messages="radioButtonsFieldForm[model.alias + '_' + uniqueId].$error" show-validation-on-submit>
            <p class="help-inline" ng-message="required">{{mandatoryMessage}}</p>
        </div>

    </ng-form>
</div>
